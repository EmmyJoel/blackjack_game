<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="game-box">
        <h1>Blackjack</h1>

    </div>
    <script src="script.js"></script>
</body>
</html>
